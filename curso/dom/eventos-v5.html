<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizaXY">
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove="parar">PARAR AQUI!!!</span>
        <span v-on:mousemove.stop ="">PARAR AQUI!!!</span>
    </p>
    <a v-on:click.prevent="" href="https://google.com.br">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                console.log(passo, event)
                this.contador += passo
            },
            atualizaXY(event){
                this.x = event.clientX
                this.y = event.clientY
            },
            parar(event) {
                event.stopPropagation()
            },
            exibirAlerta() {
                alert('Alertando')
            }
        }
    })
</script>
